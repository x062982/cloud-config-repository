spring:
  cloud:
    consul:
      port: 8500
      host: localhost
      discovery:
        prefer-ip-address: true

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  main:
    allow-bean-definition-overriding: true

  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 100ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  rabbitmq:
    password: shane
    username: shane
    host: localhost
    port: 5672

